<!DOCTYPE html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./validation.js"></script>
    </head>
    <body>
        <div class="container">
            <form id="form" action="/add" method="post">
                <h1>Student Registration Form</h1>
                <div class="input-control">
                    <label for="fname">First Name</label>
                    <input id="fname" name="fname" type="text" placeholder="Enter First Name">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="lname">Last Name</label>
                    <input id="lname" name="lname" type="text" placeholder="Enter Last Name">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="Enter Email">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="phoneno">Phone Number</label>
                    <input id="phoneno" name="phoneno" type="text" placeholder="Enter Phone Number">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="dob">Date of Birth</label>
                    <input id="dob" name="dob" type="date" placeholder="Enter Date of Birth">
                    <div class="error"></div>
                </div>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
    
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
    
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <div class="input-control">
                    <label for="address1">Address Line 1</label>
                    <input id="address1" name="address1" type="text" placeholder="Enter Address Line 1">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="address2">Address Line 2</label>
                    <input id="address2" name="address2" type="text" placeholder="Enter Address Line 2">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="city">City</label>
                    <input id="city" name="city" type="text" placeholder="Enter City">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="state">State</label>
                    <input id="state" name="state" type="text" placeholder="Enter State">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="zip">Zip Code</label>
                    <input id="zip" name="zip" type="text" placeholder="Enter Zip Code">
                    <div class="error"></div>
                </div>
                <div class="country-select">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="">--Select Country--</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="INDIA">India</option>
                    </select>
                </div>
                
                <button id="btn" type="submit">Submit</button>
                <a href ="/show">Show</a>
            </form>
        </div>
    </body>
</html>
